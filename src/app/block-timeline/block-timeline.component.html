<div class="container {{ containerClass }}">
  <img class="img-circle"
    [ngClass]="{'img-left': containerClass.includes('right-container'), 'img-right': containerClass.includes('left-container')}"
    [src]="imgSrc">
  <div class="text-box">
    <h2>{{ title }}</h2>
    <p>{{ text }}</p>
    <span [class]="arrowClass"></span>
  </div>
</div>
