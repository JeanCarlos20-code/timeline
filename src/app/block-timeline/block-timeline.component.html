<div class="container {{ containerClass }}">
  <ng-container *ngFor="let i of [2]; index as index"> <img class="img-circle {{ blockTimelineNumber(index) }}"
      [ngClass]="{'img-left': containerClass.includes('right-container'), 'img-right': containerClass.includes('left-container')}"
      [src]="imgSrc" (click)="toggle()">
  </ng-container>
  <div class="text-box">
    <h2>{{ title }}</h2>
    <p>{{ text }}</p>
    <span [class]="arrowClass"></span>
  </div>
</div>
